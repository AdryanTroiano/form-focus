<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form focus</title>
</head>
<body>
    <form action="" method="get" novalidate>

        <label for="nome"><span class="red">*</span> Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <small class="erro" id="erro-nome"></small>
    
        <label for="email"><span class="red">*</span> E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
        <small class="erro" id="erro-email"></small>
    
        <label for="mensagem"><span class="red">*</span> Mensagem:</label>
        <input class="msg" type="text" id="mensagem" name="mensagem" placeholder="Digite a mensagem">
        <small class="erro" id="erro-mensagem"></small>
        <p id="contador-mensagem"></p>
    
        <button type="submit">Enviar</button>
    </form>    

</body>
</html>
